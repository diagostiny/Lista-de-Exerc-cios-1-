<body>
  <form onsubmit="inverterNomes(event)">
  <input type="text" id="nome1" placeholder="Nome 1"><br>
  <input type="text" id="nome2" placeholder="Nome 2"><br>
  <input type="text" id="nome3" placeholder="Nome 3"><br>
  <input type="text" id="nome4" placeholder="Nome 4"><br>
  <input type="text" id="nome5" placeholder="Nome 5"><br>
  <button type="submit">Inverter</button>
</form>
<script>
function inverterNomes(e) {
  e.preventDefault();
  const ids = ['nome1','nome2','nome3','nome4','nome5'];
  const nomes = ids.map(id => document.getElementById(id).value).reverse();
  ids.forEach((id, i) => document.getElementById(id).value = nomes[i]);
}
</script>  
</body>
