<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4</title>
</head>
<body>
    <p  id="paragrafo">Este parágrafo pode ser ocultado ou exibido.</p>
    <button onclick="escondermostrarParagrafo()">Ocultar/Mostrar</button>

    <script>
        function escondermostrarParagrafo() {
            var paragrafo = document.getElementById("paragrafo");
            if (paragrafo.style.display === "none") {
                paragrafo.style.display = "block";
            } else {
                paragrafo.style.display = "none";
            }
        }

    </script>
</body>
</html>
