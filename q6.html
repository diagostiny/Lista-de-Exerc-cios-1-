<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 6</title>
</head>
<body>
    <input type="text " id="palavra" placeholder="Digite uma palavra">
    <button onclick="verificarPalindromo()">Verificar</button>
    <p id = "resultado"></p>

    <script>
        function verificarPalindromo() {
            const palavra = document.getElementById("palavra").value;
            const palavraInvertida = palavra.split('').reverse().join('');

            if (palavra === palavraInvertida) {
                document.getElementById("resultado").textContent = `"${palavra}" é um palíndromo.`;
            } else {
                document.getElementById("resultado").textContent = `"${palavra}" não é um palíndromo.`;
            }
        }

    </script>
</body>
</html>
