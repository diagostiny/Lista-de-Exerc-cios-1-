<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questão 11</title>
</head>
<body>
    <form onsubmit="mostrarTabuada(event)">
  <input type="number" id="numTabuada" placeholder="Número">
  <button type="submit">Mostrar Tabuada</button>
</form>
<div id="tabuada"></div>
<script>
    
function mostrarTabuada(e) {
  e.preventDefault();
  let n = Number(document.getElementById('numTabuada').value);
  let html = '<table border="1">';
  for (let i = 1; i <= 10; i++) {
    html += `<tr><td>${n} x ${i}</td><td>${n*i}</td></tr>`;
  }
  html += '</table>';
  document.getElementById('tabuada').innerHTML = html;
}
</script>
</body>
</html>
